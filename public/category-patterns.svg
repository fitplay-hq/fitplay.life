<!-- Custom SVG patterns for category backgrounds -->
<svg width="0" height="0" style="position: absolute;">
  <defs>
    <!-- Fitness Pattern -->
    <pattern id="fitnessPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#dc2626"/>
      <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      <circle cx="20" cy="20" r="8" fill="#ffffff" opacity="0.2"/>
    </pattern>
    
    <!-- Nutrition Pattern -->
    <pattern id="nutritionPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#10b981"/>
      <path d="M25 10 Q35 20 35 30 Q35 40 25 45 Q15 40 15 30 Q15 20 25 10" fill="#ffffff" opacity="0.3"/>
      <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.5"/>
    </pattern>
    
    <!-- Diagnostics Pattern -->
    <pattern id="diagnosticsPattern" x="0" y="0" width="45" height="45" patternUnits="userSpaceOnUse">
      <rect width="45" height="45" fill="#0891b2"/>
      <circle cx="22.5" cy="22.5" r="18" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      <circle cx="22.5" cy="22.5" r="12" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
      <circle cx="22.5" cy="22.5" r="6" fill="#ffffff" opacity="0.3"/>
    </pattern>
    
    <!-- Workspace Pattern -->
    <pattern id="workspacePattern" x="0" y="0" width="60" height="40" patternUnits="userSpaceOnUse">
      <rect width="60" height="40" fill="#6366f1"/>
      <rect x="15" y="10" width="30" height="20" rx="2" fill="#ffffff" opacity="0.4"/>
      <rect x="20" y="15" width="20" height="10" fill="#6366f1"/>
      <circle cx="10" cy="35" r="3" fill="#ffffff" opacity="0.5"/>
      <circle cx="50" cy="35" r="3" fill="#ffffff" opacity="0.5"/>
    </pattern>
    
    <!-- Wellness Pattern -->
    <pattern id="wellnessPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="#ec4899"/>
      <path d="M25 15 Q20 20 20 25 Q20 30 25 35 Q30 30 30 25 Q30 20 25 15" fill="#ffffff" opacity="0.4"/>
      <circle cx="21" cy="23" r="2" fill="#ec4899"/>
      <circle cx="29" cy="23" r="2" fill="#ec4899"/>
      <path d="M23 27 Q25 29 27 27" stroke="#ec4899" stroke-width="1.5" fill="none"/>
    </pattern>
    
    <!-- All Products Pattern -->
    <pattern id="allProductsPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="#10b981"/>
      <circle cx="20" cy="20" r="15" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
      <rect x="15" y="15" width="10" height="10" fill="#ffffff" opacity="0.4"/>
      <circle cx="20" cy="20" r="5" fill="#047857"/>
    </pattern>
  </defs>
</svg>